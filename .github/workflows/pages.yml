name: Deploy versioned to GitHub Pages

on:
  push:
    branches: [ main ]        # mainにpush → /preview/ を更新
    tags:
      - 'v*'                  # v1 / v2 / v1.0.0 などのタグ → /vX/ と /latest/ を更新
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  REPO_NAME: tsumugi.io       # ← リポジトリ名（フォルダ名になる）
  NODE_VERSION: 20

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: npm ci || npm i

      # 参照の種類でバージョン文字列を決定（タグなら vX / それ以外は preview）
      - name: Resolve version
        id: ver
        run: |
          if [ "$GITHUB_REF_TYPE" = "tag" ]; then
            echo "version=$GITHUB_REF_NAME" >> $GITHUB_OUTPUT
          else
            echo "version=preview" >> $GITHUB_OUTPUT
          fi

      # ① 基本ビルド（/REPO_NAME/<version>/ 配下に配置）
      - name: Build for version path
        run: |
          npx vite build --base "/${{ env.REPO_NAME }}/${{ steps.ver.outputs.version }}/"
          mkdir -p out/${{ steps.ver.outputs.version }}
          mv dist/* out/${{ steps.ver.outputs.version }}/

      # ② タグ時は latest/ も作る（常に最新を指す固定URL）
      - name: Build for latest (tag only)
        if: ${{ github.ref_type == 'tag' }}
        run: |
          npx vite build --base "/${{ env.REPO_NAME }}/latest/"
          mkdir -p out/latest
          mv dist/* out/latest/

      # ③ SPA 直リンク対策（/foo 刷新時404を避ける）：index.htmlを404.htmlとして複製
      - name: Add SPA 404 fallbacks
        run: |
          for d in out/*; do
            if [ -d "$d" ] && [ -f "$d/index.html" ]; then
              cp "$d/index.html" "$d/404.html"
            fi
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
