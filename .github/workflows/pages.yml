name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, preview ]
    tags:
      - 'v*'            # v1, v2, v1.1 など
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci || npm i

      # すべてのビルド成果物を publish/ に集約
      - name: Prepare publish dir
        run: rm -rf publish && mkdir -p publish

      # previewブランチ → /preview/
      - name: Build preview
        if: ${{ github.ref == 'refs/heads/preview' }}
        run: |
          BASE="/tsumugi.io/preview/"
          npm run build -- --base="$BASE"
          mkdir -p publish/preview
          rsync -a dist/ publish/preview/

      # mainブランチ → ルート( / ) と /latest/ を同時更新
      - name: Build main (root & latest)
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          BASE="/tsumugi.io/"
          npm run build -- --base="$BASE"
          rsync -a dist/ publish/
          mkdir -p publish/latest
          rsync -a dist/ publish/latest/

      # tag v* → /vX/ に固定公開
      - name: Build tag (v*)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION="${GITHUB_REF_NAME}"         # 例: v1, v2.0
          BASE="/tsumugi.io/${VERSION}/"
          npm run build -- --base="$BASE"
          mkdir -p "publish/${VERSION}"
          rsync -a dist/ "publish/${VERSION}/"

      - uses: actions/upload-pages-artifact@v3
        with:
          path: publish

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
